worker_processes 1;

events {
    worker_connections 1024;
}

http {
    resolver 127.0.0.11 valid=10s;  # Docker DNS

    # Map subdomain to instance name
    # sandy.local -> sandy, testbot.local -> testbot
    map $host $instance {
        ~^(?<name>[^.]+)\.local$ $name;
        ~^(?<name>[^.]+)\.localhost$ $name;
        default "";
    }

    # Controller access (port 8080)
    server {
        listen 8080;
        server_name *.local *.localhost;

        location / {
            # Route to instance's controller
            set $upstream clawfactory-${instance}-controller:8080;
            proxy_pass http://$upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 10s;
        }
    }

    # Gateway access (port 18789)
    server {
        listen 80;
        server_name *.local *.localhost;

        location / {
            # Route to instance's gateway
            set $upstream clawfactory-${instance}-gateway:18789;
            proxy_pass http://$upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 300s;
            proxy_connect_timeout 10s;
        }

        location /health {
            return 200 '{"status":"ok"}';
            add_header Content-Type application/json;
        }
    }
}
