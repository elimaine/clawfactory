# ClawFactory Docker Compose
# Gateway (OpenClaw) + Controller (authority)

services:
  # ============================================================
  # Gateway: OpenClaw agent runtime
  # - Connects to Discord
  # - Makes LLM calls
  # - Uses OpenClaw's native sandbox for tool execution
  # - READ-ONLY access to brain_ro, WRITE to brain_work
  # ============================================================
  gateway:
    image: ghcr.io/openclaw/openclaw:latest
    container_name: clawfactory-gateway
    restart: unless-stopped
    env_file:
      - ./secrets/gateway.env
    environment:
      - OPENCLAW_GATEWAY_MODE=local
      - OPENCLAW_GATEWAY_AUTH=none
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        # Sync approved config from brain_ro to workspace on startup
        echo "[startup] Syncing workspace from approved brain_ro..."
        cp -r /workspace/brain_ro/*.md /home/node/.openclaw/workspace/ 2>/dev/null || true
        cp -r /workspace/brain_ro/skills /home/node/.openclaw/workspace/ 2>/dev/null || true
        cp /workspace/brain_ro/openclaw.json /home/node/.openclaw/openclaw.json 2>/dev/null || true
        echo "[startup] Workspace synced"
        # Run minimal setup then start gateway
        node dist/index.js onboard --non-interactive --accept-risk --mode local \
          --skip-daemon --skip-channels --skip-skills --skip-health --skip-ui \
          --gateway-auth token --gateway-token clawfactory-internal && \
        node dist/index.js gateway --port 18789
    user: "1000:1000"  # Run as node user
    volumes:
      # OpenClaw home directory (config, state, workspace)
      - ./sandyclaws/openclaw-home:/home/node/.openclaw
      # Approved brain config (read-only, synced to workspace on startup)
      - ./sandyclaws/brain_ro:/workspace/brain_ro:ro
      # Proposal workspace: WRITABLE for agent to propose changes
      - ./sandyclaws/brain_work:/workspace/proposals:rw
      # Bare repo for git operations
      - ./sandyclaws/brain.git:/workspace/brain.git:rw
      # Temp filesystem
      - type: tmpfs
        target: /tmp
    networks:
      - clawfactory
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18789/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================================
  # Controller: Authority & promotion
  # - Receives GitHub webhooks
  # - Performs promotions (brain_work â†’ brain_ro)
  # - Restarts Gateway
  # - Hosts approval UI (for offline mode)
  # ============================================================
  controller:
    build:
      context: ./controller
      dockerfile: Dockerfile
    container_name: clawfactory-controller
    restart: unless-stopped
    env_file:
      - ./secrets/controller.env
    environment:
      - BRAIN_GIT=/srv/sandyclaws/brain.git
      - BRAIN_RO=/srv/sandyclaws/brain_ro
      - BRAIN_WORK=/srv/sandyclaws/brain_work
      - AUDIT_LOG=/srv/audit/audit.jsonl
    volumes:
      # Brain directories: Controller has write for promotion
      - ./sandyclaws/brain.git:/srv/sandyclaws/brain.git:rw
      - ./sandyclaws/brain_ro:/srv/sandyclaws/brain_ro:rw
      - ./sandyclaws/brain_work:/srv/sandyclaws/brain_work:ro
      # Audit log
      - ./audit:/srv/audit:rw
      # Docker socket for restarting gateway
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      # Webhook endpoint (protect with Tailscale/Cloudflare in production)
      - "127.0.0.1:8080:8080"
    networks:
      - clawfactory
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  clawfactory:
    driver: bridge
    # TODO: Add Cloudflare Zero Trust egress for stricter control
    # See docs/TODO-cloudflare-zerotrust.md

volumes: {}
