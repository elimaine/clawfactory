worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Timeouts for long-running connections (SSE, websockets)
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
    proxy_connect_timeout 60s;

    # Gateway UI
    server {
        listen 80;
        server_name gateway localhost;

        location / {
            proxy_pass http://gateway:18789;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # SSE support (don't buffer)
            proxy_buffering off;
            proxy_cache off;
        }

        location /health {
            proxy_pass http://gateway:18789/health;
        }
    }

    # Controller UI
    server {
        listen 8080;
        server_name controller localhost;

        location / {
            proxy_pass http://controller:8080;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /health {
            proxy_pass http://controller:8080/health;
        }
    }
}
